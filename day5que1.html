<!DOCTYPE html>
<html>
<head>
    <title>Day 5 Question-1</title>
</head>
<body>
    <script>
        let arr =[]
        let a = prompt("enter the numbers you want to give to an array");
        for (let i = 0; i < a ; i++) {
            arr[i] = prompt("enter a +ve number");
               
        }
        console.log(arr); 
        let odd = arr.filter(el=>el%2!=0);
        console.log(odd);
        let cube = odd.map((el)=>el**3);
        console.log(cube);
    </script>
</body>
</html>
