    <h2>Day-1 First assignment </h2>
    <h3> Exploring Console Function</h3>
    <script>
        console.log("Simple ");

        console.clear(); //clears the console 

        console.info("Day 1 Assignment - 1");

        for(let i=0;i<5;i++)

            console.count(i);

        let fun1 =  function(){

        }

            console.log('fun2 is running..'); 
        } 
        
        fun1();

        console.group("abcc");
            console.log("a");

            console.log("c");
            console.log("d");
        console.groupEnd("abcc");

        function a(){
            console.trace();
        }
        a();

        
 
        
    </script>
