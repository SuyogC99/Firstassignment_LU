<!DOCTYPE html>
<html>
<head>
    <title>Day 4 Question-7</title>
</head>
<body>
    <script>
        let n = prompt("Enter the value to which prime numbers to be printed");
        nextPrime:
        for (let i = 2; i <= n; i++) { // for each i...
            for (let j = 2; j < i; j++) { // look for a divisor..
                if (i % j == 0) continue nextPrime; // not a prime, go next i
            }
        console.log( i ); // a prime
        }
    </script>
</body>
</html>
