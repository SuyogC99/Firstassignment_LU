<!DOCTYPE html>

<body>
    <p>Table</p>
    <script>
        let a =prompt('enter the number you want a table of that number');
        for(i=1;i<=10;i++){  
            document.write(`<p> ${a} x ${i} = ${a*i} </p> `)
        }
    </script>
</body>
