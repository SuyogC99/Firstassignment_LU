  <body>
      Using conditional statements
    <script>
      let b = prompt("Enter the Marks ");
      if(b >= 60){
          console.log(`Marks are ${b} and Grade is A`);
      }
      else if(b >= 50){
        console.log(`Marks are ${b} and Grade is B`);
      }
      else if(b >= 40){
        console.log(`Marks are ${b} and Grade is C`);
      }
      else if(b >= 30){
        console.log(`Marks are ${b} and Grade is D`);
      }
      else{
        console.log(`Marks are ${b} and Grade is Fail`);
      }


    </script>
  </body>
